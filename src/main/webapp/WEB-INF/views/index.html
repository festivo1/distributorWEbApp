<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

    </head>
    <body>
        <h1>Dipo</h1>
    <div class="container"> 
    <div class="container">
        <table class="table">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>address</th>
                
                <th>contact</th>
                <th>pan</th>

            </tr>
        </table>
        <button type ="button" id="button">submit</button>
    </div>
    <script>
        $(function () {
            $("#button").click(function () {
                alert("hello utsav");
            });

        });
        $(document).ready(function () {
            $.getJSON('api/dipo', function(data) {

                var $table = $(".table");
                $.each(data, function(i, d) {
                    var $tr = $("<tr/>");
                    $("<td/>").html(d.id)
                            .appendTo($tr);
                    $("<td/>").html(d.name)// json datama j 
                    //aayo tei data variable i.e entity variable
                            .appendTo($tr);
                    $("<td/>").html(d.address)
                            .appendTo($tr);
                   
                    $("<td/>").html(d.contactNumber)
                            .appendTo($tr);
                     $("<td/>").html(d.panNumber)
                            .appendTo($tr);
                    $tr.appendTo($table);

                });
            });

        });
    </script>

    <a href="http://jquery.com/">jQuery</a>
    <script src="jquery.js"></script>
    <script>

        $(document).ready(function () {
            $("a").click(function (event) {
                alert("The link will no longer take you to jquery.com");
                event.preventDefault();
            });
        });


    </script>

</div>
